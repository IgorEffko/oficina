<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Serviço - Oficina</title>
  <link rel="stylesheet" href="css/servico.css">
  
</head>
<body>
  <div class="container">
    <h2>Serviço</h2>
    <form>
      <label for="funcionario">Funcionário:</label>
      <input type="text" id="funcionario" name="funcionario" placeholder="Digite aqui...">

      <label for="data">Data Serviço:</label>
      <input type="date" id="data" name="data">

      <label>O serviço foi realizado?</label>
      <div class="radio-group">
        <input type="radio" id="sim" name="realizado" value="sim">
        <label for="sim">Sim!</label>

        <input type="radio" id="nao" name="realizado" value="nao">
        <label for="nao">Não!</label>
      </div>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
